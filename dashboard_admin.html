<body>
    <nav>
        <a href="beranda.html"><img class="nav_logo" src="cr_wrapper/logo_web.png" alt="Logo Gema Nusantara"> </a>
        <a href="dashboard_admin.html"><img class="icon" id="active" src="sideNavBarAdmin/home1.svg"></a>
        <a href=""><img class="icon" src="sideNavBarAdmin/book1.svg"></a>
        <a href=""><img class="icon" src="sideNavBarAdmin/users1.svg"></a>

    </nav>

    <h1><span id="header_dashboard">Dashboard Admin</span></h1>

    <div class="dashboard">

        <div class="dashboard_kiri">
            <div class="rangkum_data">
                <div class="isi_rangkum">
                    <h2>Total Pengguna</h2>
                    <img src="dashboardAdmin/users1.svg">
                    <h3>825</h3>
                    <p><span class="green">+17 Pengguna baru pada bulan ini</span></p>
                </div>

                <div class="isi_rangkum">
                    <h2>Total Cerita Rakyat</h2>
                    <img src="dashboardAdmin/book1.svg">
                    <h3>113</h3>
                    <p><span class="green">+2 Cerita baru pada bulan ini</span></p>
                </div>

                <div class="isi_rangkum">
                    <h2>Total Penggunjung <br>Bulan Ini</h2>
                    <img src="dashboardAdmin/users1.svg">
                    <h3>6.740</h3>
                    <p><span class="red">9% Lebih rendah dibandingkan <br> bulan sebelumnya</span></p>
                </div>
            </div>

            <div class="jumlah_pengunjung">
                <h2>Jumlah Pengunjung Harian</h2>
                <canvas id="grafikPengunjung"></canvas>
            </div>
        </div>

        <div class="dashboard_kanan">
            <div class="cerita_terpopuler">
                <div class="grafik_populer">
                    <canvas id="grafikTerpopuler"></canvas>
                    <div class="grafik_detail">
                        <div class="isi_detail">
                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="rating_tertinggi">
                <canvas id="grafikRatingTertinggi"></canvas>
            </div>
        </div>
